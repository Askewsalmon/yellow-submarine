<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Submarine Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>

  <body>
    <script type="module">
      fetch("./submarines.json")
        .then((response) => response.json())
        .then((submarines) => {
          console.log(submarines);
        });
      const width = 500;
      const height = 500;

      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      const xAxis = d3.scaleLinear().domain([0, 10]).range([0, width]);

      const yAxis = d3.scaleLinear().domain([0, 10]).range([height, 0]);

      svg
        .append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(xAxis));

      svg.append("g").call(d3.axisLeft(yAxis));

      svg
        .selectAll(".grid-line")
        .data(xAxis.ticks())
        .enter()
        .append("line")
        .attr("class", "grid-line")
        .attr("x1", (d) => xAxis(d))
        .attr("y1", 0)
        .attr("x2", (d) => xAxis(d))
        .attr("y2", height)
        .style("stroke", "lightgray")
        .style("stroke-width", 1)
        .style("stroke-dasharray", "4 4");

      svg
        .selectAll(".grid-line")
        .data(yAxis.ticks())
        .enter()
        .append("line")
        .attr("class", "grid-line")
        .attr("x1", 0)
        .attr("y1", (d) => yAxis(d))
        .attr("x2", width)
        .attr("y2", (d) => yAxis(d))
        .style("stroke", "lightgray")
        .style("stroke-width", 1)
        .style("stroke-dasharray", "4 4");

        .attr("cy", (d) => yAxis(d.y))

        .attr("fill", "blue");
    </script>
  </body>
</html>
